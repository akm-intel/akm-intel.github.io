<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv = "refresh" content = "5; https://www.alenkruth.com"/>
    <title>Centered Image</title>
    <style>
    <!-- This CSS centers the image in the middle of the page both vertically and horizontally -->
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f7f7f7; /* Just to give a background color */
    }

    <!-- Optional: If you want to ensure the image does not exceed the viewport -->
    img {
      max-width: 100%;
      max-height: 100%;
      display: block; /* Removes bottom space/line under the image */
    }
    </style>
    
    <body>
      <p> Redirecting to my personal website hosted at www.alenkruth.com. Meanwhile, take a look at this pretty picture of the Rotunda and the surrounding UVA campus. </p>
      
      <!-- The image tag with the 'src' attribute pointing to your image's URL -->
      <img src="https://news.virginia.edu/sites/default/files/sunset_grounds_ss_18.jpg" alt="UVA grounds at sunset. Taken in 2019 by Sanjay Suchak">
    
    </body>
  </head>
</html>
